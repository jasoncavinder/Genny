        <h3>
<a id="meet-genny" class="anchor" href="#meet-genny" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Meet Genny</h3>

<p>This is (becoming) a character generator for multiple tabletop-roleplaying-games. I am developing it for the final project for my Bachelor's Degree in programming, but intend to develop it more fully after graduation.</p>

<p>This release is no more than a functioning app, with a "Dice Bag". Feel free to use it as such for now, though it is primarily intended for my friends to follow my development and give feedback.</p>

<p>Short-term planned features:</p>

<ul>
<li>[x] Mobile app for iOS</li>
<li>[x] "Dice Bag"</li>
<li>[ ] Describe and publish the GSD standard</li>
<li>[ ] Describe and publish the CSD standard</li>
<li>[ ] Describe and publish the CDF standard</li>
<li>[ ] Plug-in system for additional GSDs - Validates and loads custom GSDs</li>
<li>[ ] At least two games systems (GSDs) included/available</li>
<li>[ ] At least one character sheet per game system as CSD/PDF-F bundle</li>
<li>[ ] Generates full characters</li>
<li>[ ] Produces and prints a character sheet</li>
<li>[ ] Level Advancement</li>
<li>[ ] "Quick" or "One-Click" character creation</li>
<li>[ ] Name list/generator</li>
</ul>
