<body ng-app="genny">
    <ons-tabbar var="tabbar" animation="fade" ng-controller="TabbarCtrl">
        <ons-tab page="home.html"       label="Home"        icon="ion-home" no-reload persistent active="true"></ons-tab>
        <ons-tab page="dice_bag.html"   label="Dice Bag"    icon="ion-bag"></ons-tab>
        <ons-tab page="characters.html" label="Characters"  icon="ion-person-stalker"></ons-tab>

    </ons-tabbar>
    
    <ons-template id="home.html">
        <ons-page ng-controller="HomePageCtrl" class="home-page">
            <ons-toolbar>
                <div class="center">Home</div>
            </ons-toolbar>
            <div class="app-title">
                <div></div>
                <h1>_genYny__</h1>
                <p>v{{genny.version.full}}</p>
            </div>
        </ons-page>
    </ons-template>
    
    <ons-template id="dice_bag.html">
        <ons-page ng-controller="DiceBagCtrl">
            <ons-toolbar>
                <div class="center">Dice Bag</div>
            </ons-toolbar>
            <div>
                <p>
                    <ons-input type="text" ng-model="dice.text" placeholder="1d4" float modifier="underbar"></ons-input>
                </p>
                <p>{{dice.result}}</p>
            </div>
        </ons-page>
    </ons-template>
